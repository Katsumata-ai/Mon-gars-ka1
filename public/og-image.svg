<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF2F2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#EF4444" opacity="0.3"/>
  <circle cx="1100" cy="530" r="80" fill="#F87171" opacity="0.2"/>
  <circle cx="1050" cy="150" r="30" fill="#FCA5A5" opacity="0.4"/>
  
  <!-- Main logo/icon -->
  <circle cx="200" cy="315" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="200" cy="315" r="60" fill="#FFFFFF"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#DC2626">M</text>
  
  <!-- Main title -->
  <text x="320" y="280" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)">MANGAKA AI</text>
  
  <!-- Subtitle -->
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#FEF2F2">Create manga without knowing how to draw</text>
  
  <!-- Description -->
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#FCA5A5">The AI that transforms your ideas into professional manga stories</text>
  
  <!-- Decorative manga-style elements -->
  <path d="M900 200 L950 180 L980 220 L940 240 Z" fill="#FFFFFF" opacity="0.8"/>
  <path d="M920 400 L970 380 L1000 420 L960 440 Z" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Speed lines for manga effect -->
  <line x1="850" y1="100" x2="1100" y2="50" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
  <line x1="850" y1="120" x2="1080" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.2"/>
  <line x1="850" y1="140" x2="1060" y2="110" stroke="#FFFFFF" stroke-width="1" opacity="0.1"/>
  
  <line x1="850" y1="500" x2="1100" y2="550" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
  <line x1="850" y1="520" x2="1080" y2="570" stroke="#FFFFFF" stroke-width="2" opacity="0.2"/>
  <line x1="850" y1="540" x2="1060" y2="590" stroke="#FFFFFF" stroke-width="1" opacity="0.1"/>
</svg>
